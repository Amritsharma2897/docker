name: Run Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Pull Docker Image
        run: docker pull test305/automation:latest

      - name: Run Test Cases Inside Container
        run: |
          docker run -d \
            -p 8080:80 \
            -v ${{ github.workspace }}/tests:/app/tests \
            -e ENV_VARIABLE=value \
            --name test-container \
            test305/automation:latest \
            command_to_run_tests

      - name: Wait for Test Completion
        run: sleep 10

      - name: Retrieve Test Reports
        run: docker cp test-container:/path/to/test/reports ./test-reports

      - name: Cleanup
        run: docker rm -f test-container