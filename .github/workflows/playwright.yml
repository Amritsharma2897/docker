name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      docker:
        image: test305/automation:latest
        ports:
          - 8080:8080

    steps:
      - uses: actions/checkout@v3

      - name: Pull Docker image
        run: |
          docker pull test305/automation:latest

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests in multiple containers
        run: |
          for i in {1..5}; do
            docker run -d \
              -v $(pwd):/app \
              -e ENV_VARIABLE=value \
              --name test-container-$i \
              test305/automation:latest
          done

      - name: Wait for Test Containers to Complete
        run: sleep 10

      - name: Retrieve Test Reports from all containers
        run: |
          for i in {1..5}; do
            docker cp test-container-$i:/app/playwright-report ./playwright-report-$i
          done

      - name: Cleanup
        run: |
          for i in {1..5}; do
            docker rm -f test-container-$i
          done

      - name: Upload Test Reports
        uses: actions/upload-artifact@v3
        with:
          name: playwright-reports
          path: playwright-report/
          retention-days: 30
